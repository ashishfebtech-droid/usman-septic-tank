<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usman Septic Tank - Professional Septic Tank Services</title>

  <body>
    <div id="root"></div>
    
    <!-- Script for handling GitHub Pages 404 redirects -->
    <script>
      // Handle redirect for GitHub Pages 404
      (function(){
        // Check if we have a stored redirect path
        var redirect = sessionStorage.redirect;
        // Clean up the stored value
        delete sessionStorage.redirect;
        
        // If we have a redirect path and it's different from current path
        if (redirect && redirect !== location.pathname) {
          // Use history API to redirect without page reload
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
